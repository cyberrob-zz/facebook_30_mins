<html>
<head>
	<title>Options for Facebook Usage Limit</title>
	<link type="text/css" rel="stylesheet" href="ios7.css" />
	<link rel="stylesheet" type="text/css" href="define.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="options.js"></script>
</head>
<body>
	<div id="option_section">
		Set Usage Limit to:
		<input type="number" min="0" max="1440" id="time_limit" size="5" placeholder="0" autofocus="true" align="middle"> mins
		<br /><br />
		<button id="saveOption" class="button"><span class="icon">&#61723</span>Save</button>
	    <button id="eraseOption" class="button"><span class="icon">&#61714</span>Restore default</button>
	    <br /><br />
	    <div id="message">Reading data..</div>
    </div>
</body>
</html>
